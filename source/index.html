  <link rel="preload" href="fonts/roboto-condensed-bold.woff2" as="font">

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <nav class="header__nav">
          <a class="header__logo" href="#">

          </a>
          <a class="header__phone" href="tel:88005555555">8-800-555-55-55</a>

    <main>
      <section class="intro">
        <div class="container">
          <div class="intro__container">
            <div class="intro__wrapper">
              <p>oмск</p>

            <div class="intro__image">

                <img src="img/superman-image.jpg" srcset="img/superman-image@2x.jpg 2x" width="500" height="556"
                  alt="Фотография спортсмена">

    </main>
    <footer>
      <div class="container"></div>
